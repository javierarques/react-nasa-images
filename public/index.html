<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1a5dad">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>NASA Images</title>
    <meta name="description" content="Simple image search for the NASA">
    <meta name="image" content="%PUBLIC_URL%/nasa-images.png">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="NASA Images">
    <meta itemprop="description" content="Search NASA images">
    <meta itemprop="image" content="%PUBLIC_URL%/nasa-images.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="NASA Images">
    <meta name="twitter:description" content="Search NASA images">
    <meta name="twitter:image" content="%PUBLIC_URL%/nasa-images.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="NASA Images">
    <meta name="og:description" content="Search NASA images">
    <meta name="og:type" content="website">
    <meta name="og:image" content="%PUBLIC_URL%/nasa-images.png">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="Site"></div>
  </body>
</html>
